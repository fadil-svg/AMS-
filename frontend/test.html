<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }

    .center-main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      color: #222;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid #e5e7eb;
      overflow: hidden;
      animation: fadeInZoom 0.5s ease-in-out;
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1.5rem 1rem;
      background: #f8fafc;
    }

    .card-header svg {
      color: green;
      margin-bottom: 1rem;
    }

    .headline {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .card-body {
      text-align: center;
      padding: 2rem;
    }

    .muted {
      font-weight: bold;
      font-size: 1.125rem;
    }

    @media (max-width: 500px) {
      .card {
        max-width: 95vw;
      }

      .card-body, .card-header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="center-main">
    <div class="card">
      <div class="card-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
        <div class="headline">Welcome</div>
      </div>
      <div class="card-body">
        <p class="muted">You have successfully checked in.</p>
      </div>
    </div>
  </main>
</body>
</html>
